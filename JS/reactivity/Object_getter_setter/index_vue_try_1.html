<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- <script src="./app.js"></script> -->
    <!-- <script src="./app2.js"></script> -->
    <!-- <script src="./app3.js"></script> -->
    <!-- <script src="./app4.js"></script> -->
    <script src="./app_vue_try_1.js"></script>

    <script>
        const vue = new Vue(
            {name: 'Yury', age: 30},
            {
                logName: () => console.log(vue.data.name, 'name'),
                logAge: () => console.log(vue.data.age, 'age'),
                testMethod: () => {
                    vue.methods.logAge()
                },
                changeAge: (num) => {
                    vue.data.age += num
                }
            },
            `
            <p>
                Template {name} {age}<br>
                Test
            </p>

            <h3 @click="changeAge('test')">
                Test    
            </h3>
            `
        )        
        
        vue.mount("app")
        vue.methods.testMethod()
        vue.methods.changeAge(20)

        vue.setDataValues()

    </script>
</body>
</html>
