    <!-- https://learn.javascript.ru/dispatch-events -->

    <h1 id="elemm">Привет из кода!</h1>

    <script>
      // ловим на document...
      document.addEventListener("hello", function(event) { // (1)
        console.log("Привет от " + event.target.tagName); // Привет от H1
      });
    
      // ...запуск события на элементе!
      let event = new Event("hello", {bubbles: true}); // (2)
      elemm.dispatchEvent(event);
    
      // обработчик на document сработает и выведет сообщение.
    
    </script>

    <h1 id="elemmm">Привет для Васи!</h1>

    <script>
    // дополнительная информация приходит в обработчик вместе с событием
    elemmm.addEventListener("hello", function(event) {
        console.log(event.detail.name);
    });

    elemmm.dispatchEvent(new CustomEvent("hello", {
        detail: { name: "Вася" }
    }));
    </script>
